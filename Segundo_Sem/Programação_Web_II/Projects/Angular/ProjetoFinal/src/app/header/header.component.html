<header>
  <div id="main-header">
    <p class="logo" routerLink="/" (click)="CloseMobileNavBar()">sniffsnack</p>
    <button (click)="ButtonToggleMobileNavBar()" id="toggle-nav" class="close"></button>
    <nav id="main-nav">
      <ul *ngIf="user != null">
        <li>dog breeds</li>
        <li>search</li>
        <li>Account</li>
      </ul>

      <ul *ngIf="user == null">
        <li class="mx-auto grid grid-cols-2 gap-5">
          <span class="button primary">sign in</span>
          <span class="button secondary">sign up</span>
        </li>
      </ul>
    </nav>
  </div>

  <div id="mobile-nav">
    <nav>
      <ul *ngIf="user != null">
        <li (click)="CloseMobileNavBar()">dog breeds</li>
        <li (click)="CloseMobileNavBar()">search</li>
        <li (click)="CloseMobileNavBar()">Account</li>
      </ul>
      <ul *ngIf="user == null">
        <li (click)="CloseMobileNavBar()" class="mx-auto grid grid-cols-2 gap-5">
          <span class="button primary">sign in</span>
          <span class="button secondary">sign up</span>
        </li>
      </ul>
    </nav>
  </div>

  <div id="mobile-header-bg" (click)="CloseMobileNavBar()"></div>
</header>
