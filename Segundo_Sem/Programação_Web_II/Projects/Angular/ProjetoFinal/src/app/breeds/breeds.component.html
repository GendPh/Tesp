<main>

  <section id="breeds">
    <h2>Breeds</h2>

    <div class="breeds-paginification">
      <!-- This button send me to the previous page -->
      <button (click)="GoToPreviousPage()" class="button secondary">-</button>

      <!-- This container will display the total of pages available -->
      <div class="pagination-buttons" #paginationButtons>
        <button class="button" [ngClass]="{'primary pointer-events-none': pageNumber == dogPage}"
          *ngFor="let pageNumber of getPageNumbers()" routerLink="/breeds/page/{{pageNumber}}">
          {{ pageNumber }}
        </button>
      </div>

      <!-- This button send me to the next page -->
      <button (click)="GoToNextPage()" class="button secondary">+</button>
    </div>

    <app-breeds-container [GetBreedsArray]="dogs"></app-breeds-container>

  </section>

</main>
