<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/404abb22f8.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container p-2">
    <div>
      <form action="#" method="post" class="d-flex gap-2">
        <input type="text" name="text" id="text-tarefa" class="flex-fill" placeholder="Adicionar Tarefa">

        <input id="addTarefa" type="submit" value="Add" class="btn btn-primary border-0 rounded">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#trocarModal">
          Trocar
        </button>

        <!-- Modal -->
        <div class="modal fade" id="trocarModal" tabindex="-1" aria-labelledby="trocarModalLabel" aria-hidden="true
        ">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="trocarModalLabel">Trocar</h1>
              </div>
              <div class="modal-body">
                <p id="trocar-error" class="text-danger mb-0"></p>
                <p id="trocar-success" class="text-success mb-0"></p>
                <p class="mb-0">Posição da Tarefa 1</p>
                <input type="number" min="0" class="container-fluid" name="tarefa-1-trocar" id="tarefa-1-trocar">
                <p class="mb-0">Posição da Tarefa 2</p>
                <input type="number" min="0" class="container-fluid" name="tarefa-2-trocar" id="tarefa-2-trocar">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning" id="trocar-task">Trocar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <p id="error" class="text-danger text-center"></p>
    </div>

    <hr>
    <div id="tarefas">
      <p id="empty-tasks" class="text-center">Sem Tarefas</p>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./config.js"></script>
</body>

</html>
