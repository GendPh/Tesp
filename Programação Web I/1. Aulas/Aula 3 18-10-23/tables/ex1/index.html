<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela ex1</title>
</head>

<body>
  <h1>Table 1: Your first table.</h1>
  <table style="border-collapse: collapse;">
    <thead>
      <tr>
        <th style="border-right: 1px solid black;">Value 1</th>
        <th style="text-align: center; border-right: 1px solid black;">Value 2</th>
        <th>Value 3</th>
      </tr>
      <tr>
        <td style="border-right: 1px solid black; border-bottom: 1px solid black;">a</td>
        <td style="border-right: 1px solid black; border-bottom: 1px solid black; text-align: center;">b</td>
        <td style="border-bottom: 1px solid black; text-align: end;">c</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td style="text-align: center; padding-inline: 10px; border-inline: 1px solid black;">1110.1</td>
        <td style="text-align: end;">a</td>
      </tr>
      <tr>
        <td>2</td>
        <td style="text-align: center; padding-inline: 10px; border-inline: 1px solid black;">10.1</td>
        <td style="text-align: end;">b</td>
      </tr>
      <tr>
        <td>3</td>
        <td style="text-align: center; padding-inline: 10px; border-inline: 1px solid black;">23.113231</td>
        <td style="text-align: end;">c</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
