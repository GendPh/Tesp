<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    figure {
      border: 1px solid black;

      & img {
        width: 100%;
      }

      & figcaption {
        padding: 1rem;
        font-size: 1.2rem;
        font-weight: 700;
        text-align: center;
      }
    }


    /*  @media (min-width:500px) {
      .container {
        grid-template-columns: repeat(2, 1fr);

      }
    }

    @media (min-width:700px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width:1200px) {
      .container {
        grid-template-columns: repeat(4, 1fr);
      } 
    }*/
  </style>
</head>

<body>
  <div class="container">
    <figure>
      <img src="./images/Aladdin-Sane.jpg" alt="Aladdin-Sane">
      <figcaption>David Bowie: Aladdin-Sane (1973)</figcaption>
    </figure>
    <figure>
      <img src="./images/Amy-Winehouse-Back-to-Black.jpg" alt="Amy-Winehouse-Back-to-Black.jpg">
      <figcaption>Amy Winehouse: Back to Black (2006)</figcaption>
    </figure>
    <figure>
      <img src="./images/Beatles-Sgt-Pepper-Cover.jpg" alt="Beatles-Sgt-Pepper-Cover">
      <figcaption>Beatles: Sgt Pepper's Lonely Hearts Club band (1967)</figcaption>
    </figure>
    <figure>
      <img src="./images/Bruce-Springsteen-Born-In-The-USA.jpg" alt="Bruce-Springsteen-Born-In-The-USA.jpg">
      <figcaption>Bruce Springsteen: Born In The USA (1984)</figcaption>
    </figure>
    <figure>
      <img src="./images/Elvis-Presley-Album-Cover.jpg" alt="Elvis-Presley-Album-Cover.jpg">
      <figcaption>Elvis Presley: Elvis Presley (1956)</figcaption>
    </figure>
    <figure>
      <img src="./images/Pink-Floyd-Dark-Side-Of-The-Moon.jpg" alt="Pink-Floyd-Dark-Side-Of-The-Moon.jpg">
      <figcaption>Pink Floyd: Dark Side Of The Moon (1973)</figcaption>
    </figure>
    <figure>
      <img src="./images/Prince-Purple-Rain.jpg" alt="Prince-Purple-Rain.jpg">
      <figcaption>Prince. Purple Rain (1984)</figcaption>
    </figure>
    <figure>
      <img src="./images/The-Smiths-Meat-Is-Murder.jpg" alt="The-Smiths-Meat-Is-Murder.jpg">
      <figcaption>The Smiths: Meat Is Murder (1985)</figcaption>
    </figure>
    <figure>
      <img src="./images/The-Velvet-Underground-Nico.jpg" alt="The-Velvet-Underground-Nico.jpg">
      <figcaption>The Velvet Underground Nico</figcaption>
    </figure>
  </div>
</body>

</html>
