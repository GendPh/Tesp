<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex.2</title>
</head>

<body>

  <h1>Register Form</h1>
  <form action="#" method="post">
    <label for="userEmail">Email:</label>
    <input required type="email" name="userEmail" id="userEmail" pattern="\w+@[a-z]+\.[a-z]{2,}"><br>

    <label for="userPassword">Password:</label>
    <input required type="password" minlength="6" maxlength="20" name="userPassword" id="userPassword"><br>

    <label for="flavor">Flavor:</label>
    <select id="flavor" required>
      <optgroup label="Standard">
        <option value="chocolate">chocolate</option>
        <option value="vanilla">vanilla</option>
        <option value="iogurt">iogurt</option>
      </optgroup>
      <optgroup label="Fruits">
        <option value="melon">melon</option>
        <option value="mango">mango</option>
        <option value="kiwi">kiwi</option>
        <option value="strawberry">strawberry</option>
      </optgroup>
    </select><br>

    <span>Toppings:</span>
    <label>
      <input required type="checkbox" name="toppings" value="Sprinkles"> Sprinkles
    </label>
    <label>
      <input required type="checkbox" name="toppings" value="Nuts"> Nuts
    </label>
    <label>
      <input required type="checkbox" name="toppings" value="Whipped Cream"> Whipped Cream
    </label> <br>

    <span>Cup or Cone?</span>
    <input type="radio" id="cup" checked name="cupCone" value="Cup" required>
    <label for="cup">Cup</label>
    <input type="radio" id="PlainCone" name="cupCone" value="Plain Cone" required>
    <label for="PlainCone">Plain Cone</label>
    <input type="radio" id="sugarCone" name="cupCone" value="Sugar Cone" required>
    <label for="sugarCone">Sugar Cone</label>
    <input type="radio" id="waffleCone" disabled name="cupCone" value="Waffle Cone" required>
    <label for="waffleCone">Waffle Cone</label>

    <br><label for="userSpecialEquest">Special Request:</label><br>
    <textarea name="userSpecialEquest" id="userSpecialEquest" placeholder="I want a really big cone!" maxlength="100"
      cols="30" rows="10"></textarea><br>

    <label for="terms">Click to accept our terms:</label>
    <input required type="checkbox" name="terms" id="terms" value="terms"><br>

    <input type="submit" value="Register">
    <input type="reset" value="Reset">

  </form>

</body>

</html>
