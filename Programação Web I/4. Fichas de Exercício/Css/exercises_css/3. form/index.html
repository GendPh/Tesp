<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      background-color: gray;
      font-family: "Helvetica Neue", Helvetica;
    }

    .wrapper {
      max-width: 700px;
      margin-inline: auto;
      border-radius: 10px;
    }

    header {
      background-color: #f5f5f5;
      border-top-right-radius: 10px;
      border-top-left-radius: 10px;
    }

    .ipca-logo {
      width: min(100%, 375px);
      margin: 40px 0;
      margin-left: 15px;
    }

    main,
    footer {
      background-color: white;
      padding: 15px;
    }

    a {
      text-decoration: none;
    }

    form {
      padding: 10px 0;
      border-top: 1px dashed #ccc;
      border-bottom: 1px dashed #ccc;
      color: #666;
      font-size: 14px;
      font-weight: 200;

      & :not(input[type="checkbox"]) {
        width: 100%;
        text-indent: 5px;
      }


      & input {
        margin: 10px 0;
      }

      & a {
        color: #337ab7;

        &:hover {
          color: #23527c;
          text-decoration: underline;
        }
      }

      & button {
        font-size: 14px;
        background-color: #337ab7;
        border: 1px solid #2e6da4;
        color: white;
        padding: 5px;
        font-weight: bold;
        border-radius: 5px;
      }
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom-right-radius: 10px;
      border-bottom-left-radius: 10px;

      & a {
        font-size: 12px;
        color: #337ab7;

        &:hover {
          text-decoration: underline;
        }
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <img src="./media/ipca.png" alt="ipca" class="ipca-logo">
    </header>
    <main>
      <form action="#" method="post">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="E-mail">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password">
        <a href="#">Forgot your password</a><br>
        <input type="checkbox" name="no-remember-password" id="no-remember-password">
        <label for="no-remember-password">Don't Remember Login</label><br>
        <input type="checkbox" name="clear-permission" id="clear-permission">
        <label for="clear-permission">Clear prior granting of permission for release of your information to this
          service</label>
        <button type="button">Login</button>
      </form>
    </main>
    <footer>
      <span>
        <a href="#">Help</a>
        <a href="#">Security</a>
      </span>
      <img src="./media/rctsaai.png" alt="rctsaai.png">
    </footer>
  </div>
</body>

</html>
