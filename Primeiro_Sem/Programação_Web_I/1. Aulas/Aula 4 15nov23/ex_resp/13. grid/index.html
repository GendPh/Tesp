  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container-personal {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;

      & figure {
        border: 1px solid black;

        & img {
          width: 100%;
        }

        & figcaption {
          padding: 1rem;
          font-size: 1.2rem;
          font-weight: 700;
          text-align: center;
        }
      }
    }
