<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex.3</title>
</head>

<body>
  <h1>The fieldset element</h1>

  <form method="post" action="#">
    <fieldset>
      <legend>Profile:</legend>
      <label for="fname">First name:</label>
      <input required type="text" id="fname" name="fname" placeholder="First Name">
      <label for="lname">Last name:</label>
      <input required type="text" id="lname" name="lname" placeholder="Last Name"> <br>
      <label for="fullName">Full Name:</label>
      <input required disabled type="text" id="fullName" name="fullName" placeholder="Full Name">
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday"> <br>
      <label for="userEmail">Email:</label>
      <input type="email" name="userEmail" id="userEmail" pattern="\w+@[a-z]+\.[a-z]{2,}"
        placeholder="example@email.com"><br>
      <label for="avatar">Pick your Avatar: </label>
      <input required type="file" name="avatar" id="avatar" accept="image/*">
    </fieldset>

    <fieldset>
      <legend>Address</legend>
      <label for="street">Street:</label>
      <input required type="text" name="street" id="street" placeholder="Street">
      <label for="number">Number:</label>
      <input required type="number" name="number" id="number" placeholder="number"><br>
      <label for="City">City:</label>
      <input required type="text" name="City" id="City" placeholder="City">
      <label for="postal">Postal:</label>
      <input required type="text" name="postal" id="postal" placeholder="xxxx-xxx" pattern="\d{4}-\d{3}"><br>
      <label for="countries">Country:</label><br>
      <select name="countries" id="countries" required>
        <option value="Portugal">Portugal</option>
        <option value="Spain">Spain</option>
        <option value="France">France</option>
        <option value="Italy">Italy</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Germany">Germany</option>
        <option value="Sweden">Sweden</option>
      </select>
    </fieldset>
    <label for="suggestions">Are there any suggestions you would like to give us?</label><br>
    <textarea name="suggestions" id="suggestions" cols="30" rows="10" maxlength="200"
      placeholder="Please be honest with us That's how we evolve! "></textarea><br>
    <label>Would you like to receive our newsletter?</label>
    <input required type="radio" name="newsletter" id="newsletterYes" value="Yes"><label for="newsletterYes">Yes</label>
    <input required type="radio" name="newsletter" id="newsletterNo" value="No"><label for="newsletterNo">No</label>

    <br><input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>



</body>

</html>
