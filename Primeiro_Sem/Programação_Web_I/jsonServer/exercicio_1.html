<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="card text-center" style="width: 18rem;">
    <img src="" class="card-img-top" alt="" id="img">
    <div class="card-body">
      <h5 class="card-title" id="name"></h5>
      <a href="#" id="getUser" class="btn btn-primary">Random !</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>

    document.getElementById("getUser").addEventListener("click", () => {
      const random_number = Math.floor(Math.random() * (13 - 1) + 1);
      fetch(`https://reqres.in/api/users/${random_number}`)
        .then(response => response.json())
        .then(user => {
          document.getElementById("img").src = user.data.avatar;
          document.getElementById("name").textContent = `${user.data.first_name} ${user.data.last_name}`;
          console.log(user);
        });
    })
  </script>

</body>

</html>
