<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/404abb22f8.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="header">
      <div class="hamburguer">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="btn-social">
        <button><i class="fa-regular fa-share-from-square"></i> Send</button>
        <button><i class="fa-solid fa-thumbtack"></i> Save</button>
      </div>
    </div>

    <div class="main">
      <figure class="main-img">
        <img src="./media/kicks.jpg" alt="nike shoes">
        <figcaption><i class="fas fa-expand"></i></figcaption>
      </figure>

      <div class="title">
        <figure>
          <img src="./media/avatar.jpg" alt="avatar">
          <figcaption class="avatar-info">
            Reggie Holt <span>saved to</span> Shoes <span>in</span> Fashion
          </figcaption>
        </figure>
        <div class="pin">
          <button><i class="fa-solid fa-thumbtack"></i> 54</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
