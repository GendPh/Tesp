<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: 2px solid black;
      position: relative;
    }

    .container:not(:nth-of-type(2)) {
      border-radius: 10px;
    }

    .circle {
      width: 70px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      background-color: red;
      position: relative;
    }

    .circle.two-bar::before,
    .circle::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 25px;
      background-color: blue;
    }

    .circle::after {
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
    }

    .circle.two-bar::before {
      bottom: 0;
      left: 100%;
    }

    .circle.two-bar::after {
      top: 0;
      transform: translateY(0);
    }

    .bar {
      width: 40px;
      height: 100px;
      background-color: green;
    }

    .box {
      width: 50px;
      aspect-ratio: 1/1;
      background-color: green;
    }

    .box-b {
      position: absolute;

      &:first-child {
        left: 0;
        top: 0;
      }

      &:nth-child(2) {
        left: 0;
        bottom: 0;
      }

      &:nth-child(3) {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      &:nth-child(4) {
        right: 0;
        top: 0;
      }

      &:nth-child(5) {
        right: 0;
        bottom: 0;
      }
    }
  </style>

</head>

<body>
  <p>Alinea a</p>
  <div class="container">
    <div class="circle"></div>
    <div class="bar"></div>
  </div>

  <p>Alinea B</p>
  <div class="container">
    <div class="box box-b"></div>
    <div class="box box-b"></div>
    <div class="box box-b"></div>
    <div class="box box-b"></div>
    <div class="box box-b"></div>
  </div>
  <p>Alinea c</p>
  <div class="container">
    <div class="circle two-bar"></div>
    <div class="box"></div>
  </div>
</body>

</html>
