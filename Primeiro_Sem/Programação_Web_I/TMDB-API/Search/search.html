                    <h5 class="modal-title">Error Message</h5>
                    <button type="button" class="btn-close closeModal" data-bs-dismiss="modal"
                      aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p>Please insert a movie name.</p>
                  </div>
                  <div class="modal-footer">
